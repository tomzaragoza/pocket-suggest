<head>

<title>{% block title %}{% endblock %}</title>

<link type="text/css" rel="stylesheet" href="/static/css/graph-grid.css" />
<link type="text/css" rel="stylesheet" href="/static/css/graph-rect-highlight.css" />

<!-- jQuery -->

<!-- /scripts -->

</head>
<body>

  <!-- Wrap all page content here -->
  <div id="wrap">
    <!-- Begin page content -->
    <main id="content" role="main" class="container">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-block alert-error fade in">
              <a class="close" data-dismiss="alert">&times;</a>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}

    </main>

  </div>

  <div id="footer">
    <div class="container">
      <br>
      {% block footer %}{% endblock %}
    </div>
  </div>

<script defer src="/static/js/libs/bootstrap-3.0.0.min.js"></script>
<script defer src="/static/js/plugins.js"></script>
<script defer src="/static/js/script.js"></script>

  <script>
